version: '3.8'

services:
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    command: redis-server --port 6379 --appendonly yes
    ports:
      - "6379:6379"
    networks:
      sentinel-net:

  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-replica-1
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    networks:
      sentinel-net:

  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-replica-2
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    networks:
      sentinel-net:

  sentinel-1:
    image: redis:7-alpine
    container_name: redis-sentinel-1
    command: >
      sh -c "echo 'port 26379' > /tmp/sentinel.conf &&
      echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel announce-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
      echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
      echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
      echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
    ports:
      - "26379:26379"
    networks:
      sentinel-net:

  sentinel-2:
    image: redis:7-alpine
    container_name: redis-sentinel-2
    command: >
      sh -c "echo 'port 26380' > /tmp/sentinel.conf &&
      echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel announce-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
      echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
      echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
      echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
    ports:
      - "26380:26380"
    networks:
      sentinel-net:

  sentinel-3:
    image: redis:7-alpine
    container_name: redis-sentinel-3
    command: >
      sh -c "echo 'port 26381' > /tmp/sentinel.conf &&
      echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel announce-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
      echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
      echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf &&
      echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis-master
    ports:
      - "26381:26381"
    networks:
      sentinel-net:

networks:
  sentinel-net:
    driver: bridge

version: '3.8'

services:
  redis-1:
    image: redis:7-alpine
    container_name: redis-1
    command: redis-server --port 7001 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7001:7001"
    volumes:
      - ./data/node-7001:/data
    networks:
      redis-net:
        ipv4_address: 173.20.0.11

  redis-2:
    image: redis:7-alpine
    container_name: redis-2
    command: redis-server --port 7002 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7002:7002"
    volumes:
      - ./data/node-7002:/data
    networks:
      redis-net:
        ipv4_address: 173.20.0.12

  redis-3:
    image: redis:7-alpine
    container_name: redis-3
    command: redis-server --port 7003 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7003:7003"
    volumes:
      - ./data/node-7003:/data
    networks:
      redis-net:
        ipv4_address: 173.20.0.13

  redis-4:
    image: redis:7-alpine
    container_name: redis-4
    command: redis-server --port 7004 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7004:7004"
    volumes:
      - ./data/node-7004:/data
    networks:
      redis-net:
        ipv4_address: 173.20.0.14

  redis-5:
    image: redis:7-alpine
    container_name: redis-5
    command: redis-server --port 7005 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7005:7005"
    volumes:
      - ./data/node-7005:/data
    networks:
      redis-net:
        ipv4_address: 173.20.0.15

  redis-6:
    image: redis:7-alpine
    container_name: redis-6
    command: redis-server --port 7006 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7006:7006"
    volumes:
      - ./data/node-7006:/data
    networks:
      redis-net:
        ipv4_address: 173.20.0.16

  cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    depends_on:
      - redis-1
      - redis-2
      - redis-3
      - redis-4
      - redis-5
      - redis-6
    networks:
      redis-net:
    command: >
      sh -c "sleep 5 &&
      echo 'yes' | redis-cli --cluster create
      173.20.0.11:7001 173.20.0.12:7002 173.20.0.13:7003
      173.20.0.14:7004 173.20.0.15:7005 173.20.0.16:7006
      --cluster-replicas 1"

networks:
  redis-net:
    driver: bridge
    ipam:
      config:
        - subnet: 173.20.0.0/16